<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <script src="js/platformOverrides.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!--Controller-->
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/menuController.js"></script>
    <script src="js/controllers/treinoController.js"></script>
    <script src="js/controllers/exercicioController.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>

</head>
<body ng-app="starter" class="platform-android platform-cordova platform-webview">

    <ion-nav-bar class="bar-positive nav-title-slide-ios7" align-title="center">
        <ion-nav-back-button class="button-icon ion-arrow-left-c">
        </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view class="slide-left-right"></ion-nav-view>

    <script id="home.html" type="text/ng-template">
        <!-- The title of the ion-view will be shown on the navbar -->
        <ion-view hide-back-button="true" hide-nav-bar="true">
            <ion-content class="padding">
                <img class="full-image" src="img/fitness-training-311490_960_720.png" style="margin-top:50px;">
                <div class="text-tittle">
                    <h1 class="text">{{vm.tittle}}</h1>
                </div>
                <footer class="buttonfooter bar-footer">
                    <a class="button button-full button-dark" ui-sref="menu">Iniciar</a>
                </footer>
            </ion-content>
        </ion-view>
    </script>

    <script id="menu.html" type="text/ng-template">
        <!-- The title of the ion-view will be shown on the navbar -->
        <ion-view hide-back-button="true" hide-nav-bar="true">

            <!-- <div class="bar bar-header">
                <a class="button ion-chevron-left button-clear button-dark" ui-sref="home"></a>
                <div class="h1 title">Nome Usuario</div>
            </div> -->
            <ion-header-bar align-title="center">
                <div>
                    <div class="bar bar-header bar-balanced">
                        <button class="button icon ion-navicon">Menu</button>
                        <h1 class="title">Usuario</h1>
                        <button class="button icon ion-gear-a">Opções</button>
                    </div>
                </div>

            </ion-header-bar>


            <!-- <div class="item item-divider"></div>-->
            <ion-content>
                <div class="list">

                    <center>
                        <a class="item" ui-sref="treino">Iniciar Treino</a>
                        <a class="item" ui-sref="#">Perfil</a>
                        <a class="item" ui-sref="#">Historico</a>
                    </center>

                </div>
            </ion-content>
        </ion-view>
    </script>

    <script id="treino.html" type="text/ng-template">
        <!-- The title of the ion-view will be shown on the navbar -->
        <ion-view hide-back-button="true" hide-nav-bar="true">

            <ion-header-bar align-title="center">
                <div>
                    <div class="bar bar-header bar-balanced">
                        <button class="button ion-chevron-left" ui-sref="menu"></button>
                        <h1 class="title">Usuario</h1>
                        <button class="button icon ion-gear-a">Opções</button>
                    </div>
                </div>

            </ion-header-bar>
            <ion-content class="padding">
                <!-- The content of the page -->
                <nav class="listaExercicios">
                    <div class="item item-avatar" ng-repeat="exercicio in vm.exercicioList">
                        <img src="{{exercicio.Icone}}">
                        <a class="lista" ui-sref="exercicio">
                            <h2>{{exercicio.Nome}}</h2>
                            <p><b>Séries: {{exercicio.QuantidadeSerie}}</b></p>
                            <p><b>Repetições: {{exercicio.QuantidadeRepeticoes}}</b></p>
                        </a>
                    </div>
                </nav>
            </ion-content>
            <ion-footer aling-button="center">
                <div class="bar bar-footer bar-balanced">
                    <button class="button button-full" ui-sref="menu">Finalizar</button>
                </div>
            </ion-footer>

        </ion-view>
    </script>

    <script id="exercicio.html" type="text/ng-template">
        <!-- The title of the ion-view will be shown on the navbar -->
        <ion-view hide-back-button="true" hide-nav-bar="true">

            <ion-header-bar align-title="center">
                <div>
                    <div class="bar bar-header bar-balanced">
                        <button class="button ion-chevron-left" ui-sref="menu"></button>
                        <h1 class="title">Usuario</h1>
                        <button class="button icon ion-gear-a">Opções</button>
                    </div>
                </div>

            </ion-header-bar>
            <ion-content class="padding">
                <div class="list">
                    <ion-checkbox ng-repeat="item in devlist" ng-model="item.checked" ng-checked="item.cheked">

                    </ion-checkbox>
                </div>

            </ion-content>
            <ion-footer aling-button="center">
                <div class="bar bar-footer bar-balanced">
                    <button class="button button-full" ui-sref="menu">Finalizar</button>
                </div>
            </ion-footer>

        </ion-view>
    </script>





</body>
